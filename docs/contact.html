# front matter tells Jekyll to process Liquid
---

<div class="page-header text-center py-5">
    <div class="container">
        <h2 class="page-title pt-2 mb-3 font-weight-bold">Contact Us</h2>
        <div class="page-intro single-col-max-width mx-auto mb-5">Want to get in touch? You can
            either email us at <a class="text-link" href="#">hello@longrun.app</a>, schedule a <a href="https://calendly.com/producement/longrun">video chat</a> with us or use the
            contact form below.
        </div>
    </div><!--//container-->
</div><!--//page-header-->

<section class="contact-form-section pb-5">
    <div class="container pb-5">
        <div class="form-wrapper shadow-lg single-col-max-width mx-auto p-5">
            <form id="contact-form" class="contact-form" method="post"
                  action="https://restful-google-form.vercel.app/api/forms/1FAIpQLScvbTN3w6J8UsucNmb2z7n7wQFpMkeme4poGJktFi6kTSSqfA">
                <h3 class="text-center mb-4">Contact Form</h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="sr-only" for="cname">Name</label>
                        <input type="text" class="form-control" id="cname" name="entry.391902929"
                               placeholder="Name" minlength="2" required="" aria-required="true">
                    </div>
                    <div class="col-md-6">
                        <label class="sr-only" for="cemail">Email</label>
                        <input type="email" class="form-control" id="cemail" name="entry.401530062"
                               placeholder="Email" required="" aria-required="true">
                    </div>
                    <div class="col-12">
                        <label class="sr-only" for="cmessage">Your message</label>
                        <textarea class="form-control" id="cmessage" name="entry.501807263"
                                  placeholder="Enter your message" rows="10" required=""
                                  aria-required="true"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn w-100 btn-primary py-2">Send It</button>
                    </div>
                </div><!--//form-row-->
            </form>
        </div>
    </div><!--//container-->
</section><!--//contact-form-section-->

<script>
    const contactForm = document.querySelector('#contact-form');
    contactForm.addEventListener('submit', function (event) {
        event.preventDefault();
        fetch(this.getAttribute('action'), {
            method: this.getAttribute('method'),
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(Object.fromEntries(new FormData(this)))
        });
        contactForm.reset();
    });
</script>
